<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>🃏 Memory Card Game</h1>

  <div class="stats">
    Difficulty:
    <select id="difficulty">
      <option value="easy">Easy (3×4)</option>
      <option value="medium" selected>Medium (4×4)</option>
      <option value="hard">Hard (5×4)</option>
    </select>
    Moves: <span id="moves">0</span> | Time: <span id="time">0</span>s
    <button id="restartBtn">🔄 Restart</button>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <!-- Win Popup -->
  <div id="winPopup" class="popup">
    <div class="popup-content">
      <h2>🎉 You Win!</h2>
      <p id="winStats"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-card-flip-2164.mp3"></audio>
  <audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
